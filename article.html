<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المشروع | Yemen Brand</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo"><i class="fas fa-layer-group"></i> Yemen Brand</a>
        <a href="index.html" class="nav-link">عودة للرئيسية</a>
    </nav>

    <div id="article-loader" style="text-align: center; padding: 100px;">
        <i class="fas fa-spinner fa-spin fa-3x" style="color:var(--secondary)"></i>
        <p style="margin-top:20px;">جاري تحميل التفاصيل...</p>
    </div>

    <div id="article-content" style="display: none;">
        </div>

    <a href="https://wa.me/967784180539" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        const USERNAME = 'isslammuhammad26-arch';
        const REPO_NAME = 'yemen-brand1';
        const FOLDER_PATH = 'content/works';

        async function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const fileName = params.get('post');

            if (!fileName) {
                document.getElementById('article-loader').innerHTML = '<h3>لم يتم تحديد مشروع!</h3>';
                return;
            }

            try {
                const response = await fetch(`https://raw.githubusercontent.com/${USERNAME}/${REPO_NAME}/main/${FOLDER_PATH}/${fileName}`);
                if (!response.ok) throw new Error('Not found');
                const post = await response.json();

                let imgHTML = '';
                if(post.image) {
                    const cleanPath = post.image.replace('public/', '').replace('/public', '');
                    imgHTML = `<img src="${cleanPath}" class="article-img" alt="${post.title}">`;
                }

                const html = `
                    <div class="article-header">
                        <h1>${post.title}</h1>
                        <p style="color:#666"><i class="far fa-clock"></i> ${new Date(post.date).toLocaleDateString('ar-EG')}</p>
                    </div>
                    <div class="article-body">
                        ${imgHTML}
                        <div>${marked.parse(post.body)}</div>
                        <div style="margin-top:40px; text-align:center;">
                            <a href="https://wa.me/967784180539?text=أنا مهتم بمشروع: ${post.title}" class="btn-contact">
                                <i class="fab fa-whatsapp"></i> اطلب مثل هذا المشروع
                            </a>
                        </div>
                    </div>
                `;

                const contentDiv = document.getElementById('article-content');
                contentDiv.innerHTML = html;
                document.getElementById('article-loader').style.display = 'none';
                contentDiv.style.display = 'block';

            } catch (error) {
                document.getElementById('article-loader').innerHTML = '<h3 style="color:red">عذراً، المشروع غير موجود أو تم حذفه.</h3>';
            }
        }
        loadArticle();
    </script>
</body>
</html>

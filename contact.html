        <h1>تواصل معنا</h1>
        <p>فريقنا جاهز للرد على استفساراتك وبدء مشروعك</p>
    </section>

    <section class="section-padding">
        <div class="contact-container">
            <div class="contact-info">
                <h3 style="margin-bottom:30px; color:var(--primary)">بيانات التواصل</h3>
                
                <div class="contact-info-item">
                    <div class="contact-icon"><i class="fab fa-whatsapp"></i></div>
                    <div>
                        <strong>واتساب مباشر</strong>
                        <p><a href="https://wa.me/967784180539" dir="ltr" style="color:var(--text-grey)">+967 784 180 539</a></p>
                    </div>
                </div>

                <div class="contact-info-item">
                    <div class="contact-icon"><i class="fab fa-facebook-f"></i></div>
                    <div>
                        <strong>فيسبوك</strong>
                        <p><a href="https://www.facebook.com/yemenbrand25" target="_blank" style="color:var(--text-grey)">Yemen Brand</a></p>
                    </div>
                </div>

                <div class="contact-info-item">
                    <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                    <div>
                        <strong>البريد الإلكتروني</strong>
                        <p>info@yemenbrand.com</p>
                    </div>
                </div>
            </div>

            <form name="contact" method="POST" data-netlify="true" style="background:#f8fafc; padding:30px; border-radius:15px;">
                <h3 style="margin-bottom:20px;">أرسل رسالة</h3>
                <div style="margin-bottom:15px;">
                    <input type="text" name="name" placeholder="الاسم الكامل" required style="width:100%; padding:12px; border:1px solid #ddd; border-radius:8px;">
                </div>
                <div style="margin-bottom:15px;">
                    <input type="email" name="email" placeholder="البريد الإلكتروني" required style="width:100%; padding:12px; border:1px solid #ddd; border-radius:8px;">
                </div>
                <div style="margin-bottom:15px;">
                    <textarea name="message" rows="4" placeholder="تفاصيل المشروع..." required style="width:100%; padding:12px; border:1px solid #ddd; border-radius:8px;"></textarea>
                </div>
                <button type="submit" class="btn-contact" style="width:100%; border:none; cursor:pointer;">إرسال الآن</button>
            </form>
        </div>
    </section>

    <a href="https://wa.me/967784180539" class="whatsapp-float" target="_blank"><i class="fab fa-whatsapp"></i></a>
